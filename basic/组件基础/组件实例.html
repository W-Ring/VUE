<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件实例</title>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>

</div>
<script src="../VUEdemo/vue.js"></script>
<script>
    Vue.component('button-counter',{
        data:function () {
            return{
                count:0
            }
        },
        template:'<button v-on:click="count++">you clicked me{{count}} times.</button>'
    })

    new Vue({
        el:'#app'
    })


</script>
</body>
</html>
