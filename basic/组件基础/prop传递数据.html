<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop</title>
</head>
<body>
<div id="app">
    <blog-post title="i love html"></blog-post>
</div>

<div id="app2">
    <!--和VVUE实例绑定在一起，所以要用v-bind -->
    <!--可以使用 v-bind 来动态传递 prop。-->
    <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></blog-post>
</div>
<script src="../VUEdemo/vue.js"></script>
<script>
    Vue.component('blog-post',{
        props:['title'],
        template:'<h1>{{title}}</h1>'
    })

    new Vue({
        el:'#app'
    })

    new Vue({
        el:'#app2',
        data:{
            posts:[
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
            ]
        }
    })
</script>
</body>
</html>
