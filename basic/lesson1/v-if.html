<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<div id="app">
    <p v-if="show">you can see me!</p>
</div>
<script src="vue.js"></script>
<script >
   var app= new Vue({
        el:'#app',
        data:{
            show:true
        }
    })
</script>
</body>
</html>
