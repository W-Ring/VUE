<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<!--轻松实现表单输入和应用状态之间的双向绑定。-->
<body>
<div id="app">
    <p>{{message}}</p>
    <input v-model="message">

</div>
<script src="vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'input something'
        }
    })
</script>
</body>
</html>
