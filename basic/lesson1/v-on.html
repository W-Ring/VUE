<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on事件监听</title>
</head>
<body>
<!--增加数字-->
<div id="app1">
    <button v-on:click="count+=1">点击</button>
    <p>按钮点击了{{count}}次。</p>
</div>
<!--逆转消息-->
<div id="app2">
    <p>{{message}}</p>
    <button v-on:click="converseMessage">逆转</button>
</div>
<script src="vue.js"></script>
<script>
    var app1=new Vue({
        el:'#app1',
        data:{
            count:0
        }
    })


    var app2=new Vue({
        el:'#app2',
        data:{
            message:'wangkaihua'
        },
        methods:{
            converseMessage:function () {
                this.message=this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
