<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
</head>
<!-- Vue 里，一个组件本质上是一个拥有预定义选项的一个 Vue 实例。在 Vue 中注册组件很简单-->
<body>
<!--全局组件-->
<div id="app">
    <ol>
        <todo-item></todo-item>
        <todo-item></todo-item>
        <todo-item></todo-item>
        <todo-item></todo-item>
    </ol>
</div>

<div id="app1">
    <ol>
        <todo-list1 v-for="item in groceryList" v-bind:todo="item" v-blind:key="item.id"></todo-list1>
    </ol>
</div>



<script src="vue.js"></script>
<script>
    // 注册
    Vue.component('todo-item', {
        template: '<li>自定义组件1!</li>'
    })
    // 创建根实例
    new Vue({
        el: '#app'
    })


    /*.....................................................................................................................................*/
    Vue.component('todo-list1',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })

    new Vue({
        el:'#app1',
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'水果'},
                {id:2,text:'蛋白'}
            ]

        }
    })

</script>
</body>
</html>
